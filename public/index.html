<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT-Authentication</title>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="Authenticate as auth">
        <h1>Get Random User</h1>
        <div>
            <form ng-submit="auth.login(auth.username,auth.password)">
                <label>Username: <input type="text" ng-model="auth.username"/></label></br><br/>
                <label>Password: <input type="password" ng-model="auth.password"/></label><br><br/>
                <button type="submit">Login</button><br/><br/>
            </form>
        </div>
        <div>
            <button ng-click="auth.getRandomUser()">Get Random User</button>
            <pre ng-bind="auth.randomUser | json"></pre>
        </div>
    </div>
    
</body>
</html>
